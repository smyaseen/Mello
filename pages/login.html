<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="title">
          <h1 class="welcome">Welcome To Mello</h1>
          <p class="msg">An app which allows effective project management</p>
        </div>

        <div class="inps">
            <form>
                <input
                type="email"
                placeholder="email"
                class="email"
                required
              /><br />
              <input type="password" placeholder="Password" class="pass" required />
            </div>
    
            <input type="submit" class="login-btn" onclick="login()" />
            </form>
          
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
