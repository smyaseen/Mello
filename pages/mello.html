        </div>
      </div>

        </div>
      </div>
      <div id="done">
        <h1 class="done-heading">Done</h1>

          </div>
        </div>
      </div>
    </div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <p>Are you sure that you want to delete?</p>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

</div>
